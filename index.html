<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <form class="contact-us">
            <h2>CONTACT US</h2>
            <div class=" form-group">
                <label for="first name"> First Name</label>
                <input type="text" id="first-name" name="first name" placeholder="first name" required>
            </div>
            <div class=" form-group">
                <label for="last name"> last Name</label>
                <input type="text" id="last-name" name="last name" placeholder="last name" required>
            </div>
            <div class=" form-group">
                <label for="email"> E-Mail</label>
                <input type="text" id="email" name="email" placeholder="please enter your email" required>
            </div>
            <div class="form-group">
                <label for="query type">Query type</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="query type" value="general">General Enquiry 
                    </label>
                    <label>
                        <input type="radio" name="query type" value="support">Support Enquiry 
                    </label>
                </div>
                <div class="form-group">
                    <label for="message"> Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="consent" required>I consent to being contacted by the team*
                    </label>
                </div>
               <button type="submit">Submit</button>
            
           
        </form>
    </div>
</body>
</html>
